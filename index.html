<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Стикер — демо</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
    }

    /* ====== User-provided CSS (unchanged) ====== */
    :root {
      --sticker-rotate: 0deg;
      --sticker-p: 10px;
      --sticker-peelback-hover: 30%;
      --sticker-peelback-active: 40%;
      --sticker-peel-easing: power3.out;
      --sticker-peel-hover-easing: power2.out;
      --sticker-start: calc(-1 * var(--sticker-p));
      --sticker-end: calc(100% + var(--sticker-p));
      --sticker-shadow-opacity: 0.6;
      --sticker-lighting-constant: 0.1;
      --peel-direction: 0deg;
    }

    .sticker-container {
      position: relative;
      transform: rotate(var(--peel-direction));
      transform-origin: center;
    }

    .sticker-main {
      clip-path: polygon(var(--sticker-start) var(--sticker-start),
          var(--sticker-end) var(--sticker-start),
          var(--sticker-end) var(--sticker-end),
          var(--sticker-start) var(--sticker-end));
      transition: clip-path 0.6s ease-out;
      filter: url(#dropShadow);
    }

    .sticker-main > * { transform: rotate(calc(-1 * var(--peel-direction))); }

    .sticker-lighting { filter: url(#pointLight); }

    .sticker-container:hover .sticker-main,
    .sticker-container.touch-active .sticker-main {
      clip-path: polygon(var(--sticker-start) var(--sticker-peelback-hover),
          var(--sticker-end) var(--sticker-peelback-hover),
          var(--sticker-end) var(--sticker-end),
          var(--sticker-start) var(--sticker-end));
    }

    .sticker-container:active .sticker-main {
      clip-path: polygon(var(--sticker-start) var(--sticker-peelback-active),
          var(--sticker-end) var(--sticker-peelback-active),
          var(--sticker-end) var(--sticker-end),
          var(--sticker-start) var(--sticker-end));
    }

    .sticker-image { transform: rotate(var(--sticker-rotate)); width: 300px; }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: calc(-100% - var(--sticker-p) - var(--sticker-p));
      clip-path: polygon(var(--sticker-start) var(--sticker-start),
          var(--sticker-end) var(--sticker-start),
          var(--sticker-end) var(--sticker-start),
          var(--sticker-start) var(--sticker-start));
      transform: scaleY(-1);
      transition: all 0.6s ease-out;
    }

    .flap > * { transform: rotate(calc(-1 * var(--peel-direction))); }

    .sticker-container:hover .flap,
    .sticker-container.touch-active .flap {
      clip-path: polygon(var(--sticker-start) var(--sticker-start),
          var(--sticker-end) var(--sticker-start),
          var(--sticker-end) var(--sticker-peelback-hover),
          var(--sticker-start) var(--sticker-peelback-hover));
      top: calc(-100% + 2 * var(--sticker-peelback-hover) - 1px);
    }

    .sticker-container:active .flap {
      clip-path: polygon(var(--sticker-start) var(--sticker-start),
          var(--sticker-end) var(--sticker-start),
          var(--sticker-end) var(--sticker-peelback-active),
          var(--sticker-start) var(--sticker-peelback-active));
      top: calc(-100% + 2 * var(--sticker-peelback-active) - 1px);
    }

    .flap-lighting { filter: url(#pointLightFlipped); }

    .flap-image { transform: rotate(var(--sticker-rotate)); filter: url(#expandAndFill); width: 300px; }
  </style>

  <!-- SVG filter defs referenced by your CSS -->
  <svg width="0" height="0" style="position:absolute">
    <defs>
      <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
        <feDropShadow dx="0" dy="12" stdDeviation="10" flood-color="#000" flood-opacity="0.35" />
        <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15" />
      </filter>

      <filter id="pointLight" x="-50%" y="-50%" width="200%" height="200%">
        <feDiffuseLighting lighting-color="#fff" surfaceScale="1" result="light">
          <fePointLight x="-80" y="-120" z="120" />
        </feDiffuseLighting>
        <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="0" k2="1" k3="0.5" k4="0" />
      </filter>

      <filter id="pointLightFlipped" x="-50%" y="-50%" width="200%" height="200%">
        <feDiffuseLighting lighting-color="#fff" surfaceScale="1" result="light">
          <fePointLight x="-80" y="140" z="120" />
        </feDiffuseLighting>
        <feComposite in="SourceGraphic" in2="light" operator="arithmetic" k1="0" k2="1" k3="0.5" k4="0" />
      </filter>

      <filter id="expandAndFill" x="-20%" y="-20%" width="140%" height="140%">
        <feMorphology operator="dilate" radius="0.6"/>
        <feGaussianBlur stdDeviation="0.4"/>
        <feBlend in="SourceGraphic" mode="normal"/>
      </filter>
    </defs>
  </svg>
</head>

  <div class="sticker-container" style="--sticker-width: 300px;">

      </div>
    </div>
  </div>
</body>
